
<link href="../static/login.css" rel = "stylesheet">
<form class="login-form" action="/validatelogin" method="post">
  <div>
    <input type="text" id="username" name="username" value="{{request.form.username}}" required placeholder="username" />
    <label for="username">username</label>
  </div>
  <div>
    <!--required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"-->
    <input type="password"  id="password"  name="password" value="{{request.form.password}}" placeholder="&middot;&middot;&middot;&middot;&middot;&middot;&middot;&middot;"/>
    <label for="password">password</label>
     {% if error %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{error}}
        </div>
     {% endif %}

  </div>
  <div>
  <input type="submit" value="Login" />
  </div>
</form>
