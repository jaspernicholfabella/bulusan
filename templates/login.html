{%extends "base.html"%}

{%block content%}
<div style="
width:100%;
display:flex;
flex-direction:column;
align-items:center;

justify-content:center;
padding-top:10rem;
padding-bottom:8rem;
"
>

<form action="" method="post">
  <p class="h1">Login</p>
    {{form.hidden_tag()}}
  <div class="form-group">
      {{form.user_name.label()}}
      {{form.user_name(class="form-control",size=32)}}
  </div>
  <div class="form-group">
      {{form.password.label()}}
      {{form.password(class="form-control",size=32)}}
  </div>
    <br>
    {{form.submit(class="btn btn-primary")}}
    <br>
</form>
    <br>
    <p style="display:flex;align-items:flex-start;">{{error}}</p>
</div>



{%endblock%}
